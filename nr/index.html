<!DOCTYPE>
<html>
    <head>
        <title>New Rhubarb</title>
        <!-- Dropbox developer site recommends this in the head -->
        <script type="text/javascript" src="https://www.dropbox.com/static/api/1/dropins.js" id="dropboxjs" data-app-key="a3ovplhehtyyq09"></script>
    </head>
    <body>
    Hello World
    <input id="dropbox-chooser" type="dropbox-chooser" name="selected-file" style="visibility: hidden;"/>
    <script src="http://yui.yahooapis.com/3.9.1/build/yui/yui-min.js"></script>
    <script type="text/javascript">
        YUI().use("node", function (Y) {
            var choose = Y.one("#dropbox-chooser"),
                options = {
                    linkType: "preview", // or "direct",
                    multiselect: false,
                    success: function(files) {
                        console.log("Here's the file link:" + files[0].link)
                    },
                    cancel:  function() {} 
                };

            choose.on("click", function (e) {
                Dropbox.choose(options);
            });
        });
    </script>
    </body>
</html>
